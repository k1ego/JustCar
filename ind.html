<html>
	<head>
		<title>Car Racing</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="road"></div>
        <img class="car" src="images/car.png" alt="">

        <img class="tree tree1" src="images/tree1.png" alt="">
        <img class="tree tree2" src="images/tree3.png" alt="">
        <img class="tree tree3" src="images/tree2.png" alt="">
        <img class="tree tree4" src="images/tree3.png" alt="">
        <img class="tree tree5" src="images/tree2.png" alt="">
        <img class="tree tree6" src="images/tree1.png" alt="">


        <!-- <img class="arrow" src="images/arrow.png" alt=""> -->
        <img class="danger" src="images/danger.png" alt="">
        <img class="coin" src="images/coin.png" alt="">

        <button type="button" class="game-button">
            <img class="pause" src="images/pause.png" alt="">
            <img class="play" src="images/play.png" alt="">
        </button>

        <div class="game-score">0</div>

        <div class="backdrop">
            <div class="backdrop-container">
                <p class="finish-text">Счет: <span class="finish-text-score">0</span></p>
                <button type="button" class="restart-button">Начать заново</button>
            </div>
        </div>

        <script src="game.js">
        </script>
    </body>
</html>
